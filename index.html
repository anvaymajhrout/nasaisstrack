<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="sub-card category">
        <span class="text_span">International Space Station Tracker</span>
      </div>
      <div class="card_container">
        <img class="image" id="iss-image" src="https://th.bing.com/th/id/OIP.IDtaJq9CHSBQh9tdKkUurAHaFj?w=263&h=197&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="ISS Image">
      </div>
      <div class="sub-card named">
        <span class="text_span" id="iss-position">Fetching position...</span>
      </div>
    </div>
    <div class="description">
      <p id="iss-info">Loading...</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
